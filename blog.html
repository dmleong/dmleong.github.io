---
layout: page
title: Blog
permalink: /blog/
---

<div class="home">

	<ul class="post-list">
		{% for post in site.posts %}
		<li>
			<div class="post-image"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.excerpt-photo }}"/></a></div>

			<div class="post-data">
				<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> <br/>
				{{ post.excerpt }}
			</div>
		</li>
		{% endfor %}
	</ul>

</div>
