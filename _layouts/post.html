---
layout: default
---
<div id="hero" class="post-hero" style="background: url('{{ page.excerpt-photo }}'); height: 350px; background-repeat: no-repeat; width: 100%; background-position: center; background-size: 100%;"></div>

<div class="page-content">
	<div class="wrapper">
		<div class="post">

			<header class="post-header">
				<h1 class="post-title">{{ page.title }}</h1>
				<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
			</header>

			<article class="post-content">
				{{ content }}
			</article>

			<div class="twitter-plug">
				{% include twitter-plug.html %}
			</div>

			<div class="comments">
				{% include comments.html %}
			</div>
		</div>
	</div>
</div>
